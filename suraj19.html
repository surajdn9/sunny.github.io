<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine? üíù</title>
  <style>
    :root {
      --bg: #fff5f8;
      --card: #ffffff;
      --primary: #e91e63;
      --primary-dark: #ad1457;
      --accent: #ff7aa2;
      --text: #2d2a2e;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(1200px 800px at 10% 0%, #ffe3ec 0%, transparent 60%),
        radial-gradient(1000px 700px at 100% 100%, #ffeaf1 0%, transparent 55%),
        var(--bg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
    }

    .card {
      width: min(92vw, 720px);
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(233, 30, 99, 0.15);
      padding: 28px 24px 32px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hearts-bg {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0.15;
      background:
        radial-gradient(circle at 20% 20%, #e91e63 2px, transparent 3px),
        radial-gradient(circle at 80% 30%, #e91e63 2px, transparent 3px),
        radial-gradient(circle at 60% 80%, #e91e63 2px, transparent 3px);
      background-size: 50px 50px;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    h1 {
      margin: 8px 0 10px;
      font-size: clamp(26px, 4.5vw, 36px);
      color: var(--primary);
    }

    p.tagline {
      margin: 0 0 18px;
      font-size: clamp(14px, 2.8vw, 18px);
      color: #5a555a;
    }

    .question {
      font-size: clamp(20px, 3.8vw, 28px);
      margin: 18px auto 26px;
      font-weight: 700;
    }

    .btn-row {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 180ms ease, background-color 200ms ease, box-shadow 200ms ease;
      will-change: transform;
    }

    #yesBtn {
      background: linear-gradient(180deg, var(--primary), var(--primary-dark));
      color: #fff;
      box-shadow: 0 8px 18px rgba(233, 30, 99, 0.35);
    }
    #yesBtn:hover { transform: translateY(-2px) scale(1.04); }
    #yesBtn:active { transform: translateY(0) scale(0.98); }

    #noBtn {
      background: #f2f2f6;
      color: #333;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
    }
    #noBtn:hover { transform: translateY(-1px); }
    #noBtn:active { transform: translateY(0); }

    .hint {
      margin-top: 14px;
      font-size: 13px;
      color: #7a747a;
    }

    .hidden { display: none !important; }

    .result {
      margin-top: 22px;
      font-size: clamp(18px, 3.2vw, 24px);
      color: var(--primary-dark);
      font-weight: 700;
    }

    /* Confetti canvas overlays the card */
    canvas#confetti {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="card" role="dialog" aria-modal="true" aria-labelledby="title" aria-describedby="question">
    <div class="hearts-bg" aria-hidden="true"></div>
    <canvas id="confetti" class="hidden"></canvas>

    <h1 id="title">Hey ‚ù§Ô∏è</h1>
    <p class="tagline">I‚Äôve got a tiny question with a huge amount of love in it‚Ä¶</p>

    <div id="question" class="question">Will you be my Valentine?</div>

    <div class="btn-row">
      <button id="yesBtn" aria-label="Yes, be your Valentine">Yes</button>
      <button id="noBtn" aria-label="No">No</button>
    </div>

    <div id="hint" class="hint">(You can totally say yes‚Ä¶ just saying üòÑ)</div>
    <div id="result" class="result hidden">Yay! You just made my Valentine‚Äôs Day perfect! üíñ</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const result = document.getElementById('result');
    const hint   = document.getElementById('hint');
    const canvas = document.getElementById('confetti');

    let growthCount = 0;
    const MAX_GROWTH_STEPS = 6;       // how many times clicking No enlarges Yes
    const GROWTH_PER_STEP = 0.15;     // 15% bigger each time

    function updateYesSize() {
      const scale = 1 + Math.min(growthCount, MAX_GROWTH_STEPS) * GROWTH_PER_STEP;
      yesBtn.style.transform = `scale(${scale})`;
    }

    noBtn.addEventListener('click', () => {
      // Enlarge Yes button progressively
      growthCount++;
      updateYesSize();

      // Change No button label
      noBtn.textContent = 'Please say Yes!';

      // Optional: make No wiggle slightly to be cute
      noBtn.animate(
        [
          { transform: 'translateX(0)' },
          { transform: 'translateX(-6px)' },
          { transform: 'translateX(6px)' },
          { transform: 'translateX(0)' },
        ],
        { duration: 260, easing: 'ease-in-out' }
      );
    });

    yesBtn.addEventListener('click', () => {
      result.classList.remove('hidden');
      hint.classList.add('hidden');
      // Subtle pop effect
      yesBtn.animate(
        [{ transform: 'scale(1.0)' }, { transform: 'scale(1.12)' }, { transform: 'scale(1.0)' }],
        { duration: 240, easing: 'ease-out' }
      );
      launchConfetti();
    });

    // --- Lightweight confetti ---
    function launchConfetti() {
      canvas.classList.remove('hidden');
      const ctx = canvas.getContext('2d');
      const dpr = window.devicePixelRatio || 1;

      function resize() {
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      resize();
      window.addEventListener('resize', resize);

      const colors = ['#e91e63','#ff9ec4','#ffb703','#4dd0e1','#a7ff83','#ffd1e8'];
      const pieces = Array.from({ length: 180 }, () => ({
        x: Math.random() * canvas.clientWidth,
        y: -10 - Math.random() * canvas.clientHeight * 0.5,
        r: 4 + Math.random() * 6,
        c: colors[Math.floor(Math.random() * colors.length)],
        vy: 1.2 + Math.random() * 2.2,
        vx: -1 + Math.random() * 2,
        rot: Math.random() * Math.PI,
        vr: -0.1 + Math.random() * 0.2
      }));

      let t = 0;
      const maxT = 4000; // confetti lasts ~4s
      const start = performance.now();

      (function tick(now) {
        t = now - start;
        ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);

        pieces.forEach(p => {
          p.vy += 0.01; // gentle gravity
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;

          // recycle pieces that fall off
          if (p.y > canvas.clientHeight + 10) {
            p.y = -10; p.x = Math.random() * canvas.clientWidth;
            p.vy = 1.2 + Math.random() * 2.2;
          }

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.fillStyle = p.c;
          ctx.fillRect(-p.r, -p.r/2, p.r*2, p.r);
          ctx.restore();
        });

        if (t < maxT) {
          requestAnimationFrame(tick);
        } else {
          canvas.classList.add('hidden');
          ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);
        }
      })(start);
    }
  </script>
</body>
</html>
